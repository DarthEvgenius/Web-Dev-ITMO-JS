<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Самостоятельная 4.14</title>
</head>
<body>
	<script>
{
		"use strict";

		let getSubString = (str, start, end) =>
		{
			return str.substring(start, end);
		}
		let EmailAddress = prompt("Enter your e-mail");
		let check = EmailAddress.indexOf('@');
		if (check == -1)
		{
			EmailAddress = prompt("Enter valid e-mail");
		}

		let result = getSubString(EmailAddress, EmailAddress.indexOf('@')+1, EmailAddress.length);

		alert(result);
		
}		
	</script>
</body>
</html>
