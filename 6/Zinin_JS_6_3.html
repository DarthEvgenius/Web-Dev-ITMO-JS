<body>
	<form action="#">
		<label>Введите Ваше имя<br><input type="text" id="name" size="80px"></label><br>

		<div>
			<p>Укажите Ваш пол:</p>

		</div>
		<div>
			<button onclick="getForm()">Отправить данные</button>
