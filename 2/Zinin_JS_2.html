		// задаём массивы
		let arrOfNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9],
			odd = [],
			even = [];
		// цикл задался после let и [таб]. По умолчанию в условии <=0 , но нам 0 не нужен, а 9 нужна, поэтому тоже не как по умолчанию .lengh-1, в итоге просто пишем:

		// изменил название массива, чтобы программа работала подряд. Создаю массив, модальное окно, преобразую полученную переменную из ввода модального окна в числовой тип данных, задаю индекс для цикла
		let arrOfNumbers_2 = [1, 2, 3, 4, 5, 6, 7, 8, 9],
			tmp = prompt ("Введите число:"),
			numberTmp = parseInt(tmp, 10),
			i = 0;
		// вывожу результаты умножения в консоль
		while (i < arrOfNumbers_2.length) {

		}

console.log("задание 5");
		// создаю массивы и две переменных (изменил имя одной из них, ибо такая уже задана)
		let beforeArr = [],
			afterArr = [],
			k = 0,
			j = 0;
		// в методе цикла переменная с постфиксной инкрементацией заносится в массив и выводится в консоль до непосредственно самой инкрементации. В префиксной же наоборот - сначала переменная увеличивается, потом заносится в массив и выводится в консоль
		do {
			beforeArr.push(++k), afterArr.push(j++), console.log(beforeArr, afterArr);
		} while (k < 5);
/* 
Значения префиксного массива от 1 до 5, постфиксного - от 0 до 4
