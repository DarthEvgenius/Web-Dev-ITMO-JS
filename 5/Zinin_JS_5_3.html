<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS 5.3</title>
</head>
<body>
	<p id="cont"></p>

	<script>
		"use strict";
		
		let counter = 10;
		let countdown = () =>
		{
			document.getElementById('cont').innerHTML = counter--;
			if (counter < 0)
			{
				clearInterval(interval_id);
			}
		}

		let interval_id = setInterval (countdown, 1000);
	</script>
</body>
</html>
